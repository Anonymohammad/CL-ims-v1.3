
<script type="text/babel">
// ProductsTab.html
// First define the component
function ProductsTab() {
  const { state, setState } = React.useContext(AppContext);
  const [showForm, setShowForm] = React.useState(false);
  const [editingProduct, setEditingProduct] = React.useState(null);
  const [formData, setFormData] = React.useState({
    name: '',
    category: '',
    description: '',
    unit: '',
    min_stock: 0,
    quantity: 0,
    cost_per_unit: 0,
    selling_price: 0
  });

  // Fix handleSubmit
const handleSubmit = async (e) => {
    e.preventDefault();
    setShowForm(false); // Close form immediately

    if (formData.selling_price <= formData.cost_per_unit) {
      alert('Selling price must be higher than cost per unit');
      return;
    }

    setState(prev => ({ 
        ...prev, 
        loading: true,
        loadingMessage: editingProduct ? 'Updating product...' : 'Adding new product...'
    }));

    const data = {
        ...formData,
        id: editingProduct ? editingProduct.id : null
    };

    google.script.run
        .withSuccessHandler(response => {
            setState(prev => ({
                ...prev,
                loading: false,
                loadingMessage: '',
                data: JSON.parse(response)
            }));
            resetForm();
        })
        .withFailureHandler(error => {
            setState(prev => ({
                ...prev,
                loading: false,
                loadingMessage: '',
                error: error.message
            }));
        })
        .saveToSheet('Products', data);
};

  const resetForm = () => {
    setFormData({
      name: '',
      category: '',
      description: '',
      unit: '',
      min_stock: 0,
      quantity: 0,
      cost_per_unit: 0,
      selling_price: 0
    });
    setEditingProduct(null);
  };

  // Fix handleDelete
const handleDelete = (id) => {
    if (!confirm('Are you sure you want to delete this product?')) return;
    
    setState(prev => ({ 
        ...prev, 
        loading: true,
        loadingMessage: 'Deleting product...'
    }));

    google.script.run
        .withSuccessHandler(response => {
            setState(prev => ({
                ...prev,
                loading: false,
                loadingMessage: '',
                data: JSON.parse(response)
            }));
        })
        .withFailureHandler(error => {
            setState(prev => ({
                ...prev,
                loading: false,
                loadingMessage: '',
                error: error.message
            }));
        })
        .deleteFromSheet('Products', id);
};

  const calculateProfit = (product) => {
    const profit = product.selling_price - product.cost_per_unit;
    const margin = (profit / product.selling_price) * 100;
    return { profit, margin };
  };

  return (
    <div className="space-y-6">
      <div className="flex justify-between items-center">
        <h2 className="text-xl font-semibold text-olive-700">Products Management</h2>
        <button
          onClick={() => setShowForm(true)}
          className="bg-olive-600 text-white px-4 py-2 rounded hover:bg-olive-700"
        >
          Add Product
        </button>
      </div>

      {/* Products List */}
      <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
        {state.data.products.map(product => {
          const { profit, margin } = calculateProfit(product);
          return (
            <div key={product.id} className="bg-white rounded-lg shadow p-4">
              <div className="flex justify-between items-center mb-2">
                <div>
                  <h3 className="font-medium text-olive-700">{product.name}</h3>
                  <p className="text-sm text-olive-500">{product.category}</p>
                </div>
                <div className="space-x-2">
                  <button
                    onClick={() => {
                      setEditingProduct(product);
                      setFormData(product);
                      setShowForm(true);
                    }}
                    className="text-olive-600 hover:text-olive-700"
                  >
                    Edit
                  </button>
                  <button
                    onClick={() => handleDelete(product.id)}
                    className="text-red-600 hover:text-red-700"
                  >
                    Delete
                  </button>
                </div>
              </div>
              {product.description && (
                <p className="text-sm text-gray-600 mt-1">{product.description}</p>
              )}
              <div className="space-y-1 text-sm mt-2">
                <p>Stock: {product.quantity} {product.unit}</p>
                <p>Cost: ${product.cost_per_unit} per {product.unit}</p>
                <p>Price: ${product.selling_price} per {product.unit}</p>
                <p className="text-green-600">
                  Profit: ${profit.toFixed(2)} ({margin.toFixed(1)}%)
                </p>
                {product.quantity <= product.min_stock && (
                  <p className="text-red-600 font-medium mt-2">Low Stock Alert!</p>
                )}
              </div>
            </div>
          );
        })}
      </div>

      {/* Add/Edit Modal */}
      {showForm && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
          <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 className="text-lg font-medium mb-4">
              {editingProduct ? 'Edit' : 'Add'} Product
            </h3>
            <form onSubmit={handleSubmit} className="space-y-4">
              <div className="grid grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium mb-1">Name</label>
                  <input
                    type="text"
                    value={formData.name}
                    onChange={e => setFormData(prev => ({
                      ...prev,
                      name: e.target.value
                    }))}
                    className="w-full p-2 border rounded"
                    required
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium mb-1">Category</label>
                  <select
                    value={formData.category}
                    onChange={e => setFormData(prev => ({
                      ...prev,
                      category: e.target.value
                    }))}
                    className="w-full p-2 border rounded"
                    required
                  >
                    <option value="">Select Category</option>
                    {PRODUCT_CATEGORIES.map(category => (
                      <option key={category} value={category}>
                        {category}
                      </option>
                    ))}
                  </select>
                </div>
              </div>

              <div>
                <label className="block text-sm font-medium mb-1">Description</label>
                <textarea
                  value={formData.description}
                  onChange={e => setFormData(prev => ({
                    ...prev,
                    description: e.target.value
                  }))}
                  className="w-full p-2 border rounded"
                  rows="2"
                />
              </div>

              <div className="grid grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium mb-1">Unit</label>
                  <input
                    type="text"
                    value={formData.unit}
                    onChange={e => setFormData(prev => ({
                      ...prev,
                      unit: e.target.value
                    }))}
                    className="w-full p-2 border rounded"
                    required
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium mb-1">Quantity</label>
                  <input
                    type="number"
                    value={formData.quantity}
                    onChange={e => setFormData(prev => ({
                      ...prev,
                      quantity: Number(e.target.value)
                    }))}
                    className="w-full p-2 border rounded"
                    min="0"
                    step="1"
                    required
                  />
                </div>
              </div>

              <div className="grid grid-cols-3 gap-4">
                <div>
                  <label className="block text-sm font-medium mb-1">Min Stock</label>
                  <input
                    type="number"
                    value={formData.min_stock}
                    onChange={e => setFormData(prev => ({
                      ...prev,
                      min_stock: Number(e.target.value)
                    }))}
                    className="w-full p-2 border rounded"
                    min="0"
                    step="1"
                    required
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium mb-1">Cost per Unit</label>
                  <input
                    type="number"
                    value={formData.cost_per_unit}
                    onChange={e => setFormData(prev => ({
                      ...prev,
                      cost_per_unit: Number(e.target.value)
                    }))}
                    className="w-full p-2 border rounded"
                    min="0"
                    step="0.01"
                    required
                  />
                </div>
                <div>
                  <label className="block text-sm font-medium mb-1">Selling Price</label>
                  <input
                    type="number"
                    value={formData.selling_price}
                    onChange={e => setFormData(prev => ({
                      ...prev,
                      selling_price: Number(e.target.value)
                    }))}
                    className="w-full p-2 border rounded"
                    min="0"
                    step="0.01"
                    required
                  />
                </div>
              </div>

              <div className="flex justify-end space-x-2 mt-6">
                <button
                  type="button"
                  onClick={() => {
                    setShowForm(false);
                    resetForm();
                  }}
                  className="px-4 py-2 border rounded hover:bg-gray-50"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  className="bg-olive-600 text-white px-4 py-2 rounded hover:bg-olive-700"
                >
                  {editingProduct ? 'Update' : 'Save'}
                </button>
              </div>
            </form>
          </div>
        </div>
      )}
    </div>
  );
}
    
window.ProductsTab = ProductsTab;
</script>
