<style>
@keyframes progress {
    0% {
        width: 0%;
        margin-left: 0;
    }
    20% {
        width: 40%;
        margin-left: 0;
    }
    40% {
        width: 60%;
        margin-left: 0;
    }
    60% {
        width: 75%;
        margin-left: 0;
    }
    80% {
        width: 85%;
        margin-left: 0;
    }
    90% {
        width: 90%;
        margin-left: 100%;
    }
    100% {
        width: 90%;
        margin-left: 0;
    }
}

.animate-progress {
    animation: progress 2s infinite ease-in-out;
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: .5;
    }
}

.animate-pulse {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

/* Modal overlay */
.modal-overlay {
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
}

/* Form styles */
.form-input:focus, .form-select:focus {
    border-color: var(--color-olive-500);
    box-shadow: 0 0 0 3px rgba(139, 154, 88, 0.2);
}

/* Animation utilities */
.animate-fade-in {
    animation: fadeIn 200ms ease-in;
}

.animate-slide-up {
    animation: slideUp 200ms ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from { 
        opacity: 0;
        transform: translateY(1rem);
    }
    to { 
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
